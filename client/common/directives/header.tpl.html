<div class="page-header navbar navbar-fixed-top">
  <!-- BEGIN HEADER INNER -->
  <div class="page-header-inner">
    <!-- BEGIN LOGO -->
    <div class="page-logo" ng-if="data.pageLogo">
      <a ng-href="{{data.pageLogo.href}}" ng-if="data.pageLogo.imgUrl">
        <img ng-src="{{data.pageLogo.imgUrl}}" alt="logo" class="logo-default">
      </a>
      <a class="navbar-brand" ng-href="{{data.pageLogo.href}}" ng-if="!data.pageLogo.imgUrl">
        {{data.pageLogo.text}}
      </a>

      <div class="menu-toggler sidebar-toggler">
        <!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
      </div>
    </div>
    <!-- END LOGO -->


    <!-- BEGIN PAGE TOP -->
    <div class="page-top">
      <!-- BEGIN HEADER SEARCH BOX -->
      <!-- DOC: Apply "search-form-expanded" right after the "search-form" class to have half expanded search box -->
      <form class="search-form" ng-class="{'open': uiFlag.isSearchInputOpen}" ng-if="uiFlag.isEnableSearch == 'true'">
        <div class="input-group">
          <input type="text" class="form-control input-sm" placeholder="Search..." name="query">
					<span class="input-group-btn">
            <a href="" class="btn submit" ng-click="onSearchBtnClicked()">
              <i class="icon-magnifier"></i>
            </a>
					</span>
        </div>
      </form>
      <!-- END HEADER SEARCH BOX -->

      <!-- BEGIN TOP NAVIGATION MENU -->
      <div class="top-menu">
        <ul class="nav navbar-nav pull-right">
          <li class="separator hide">
          </li>
          <!-- BEGIN USER LOGIN DROPDOWN -->
          <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
          <li class="dropdown dropdown-user dropdown-dark" ng-if="data.userMenu">
            <a href="" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown"
               data-close-others="true">
              <span class="username username-hide-on-mobile">
                {{data.userMenu.name}}
              </span>
              <!-- DOC: Do not remove below empty space(&nbsp;) as its purposely used -->
              <img alt="" class="img-circle" ng-src="{{data.userMenu.avatar}}">
            </a>
            <ul class="dropdown-menu dropdown-menu-default">
              <li ng-repeat-start="item in data.userMenu.menuItems" ng-if="item!='divider'">
                <a href="" ng-click="onMenuItemClick(item)">
                  <i ng-class="item.iconClass"></i> {{item.label}}
                </a>
              </li>
              <li class="divider" ng-repeat-end ng-if="item=='divider'">
              </li>
            </ul>
          </li>
          <!-- END USER LOGIN DROPDOWN -->
        </ul>
      </div>
      <!-- END TOP NAVIGATION MENU -->
    </div>
    <!-- END PAGE TOP -->
  </div>
  <!-- END HEADER INNER -->
</div>
