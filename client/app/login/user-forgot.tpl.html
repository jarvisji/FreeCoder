<header class="page-header">
  <h3 fc-i18n="user.forget.page.header"></h3>
</header>
<div class="row">
  <div class="col-xs-12">
    <form name="resetForm" novalidate ng-submit="forgot()">
      <div class="form-group" ng-class="{'has-error': resetForm.email.$invalid && resetForm.email.$dirty}">
        <input type="email" class="form-control focus" name="email" placeholder="{{uiText.placeholderEmail}}"
               autocomplete="off" required ng-model="resetOption.email">
        <span class="has-error control-label" ng-show="resetForm.email.$invalid && resetForm.email.$dirty"
              fc-i18n="user.forget.email.invalid"></span>
      </div>

      <div class="row">
        <div class="col-xs-6">
          <button class="btn btn-yellow btn-sm btn-block" ng-disabled="resetForm.$invalid"
                  fc-i18n="user.forget.submit"></button>
        </div>
        <div class="col-xs-3 btn-sm">
          <a ui-sref="login" fc-i18n="user.login.login"></a>
        </div>
        <div class="col-xs-3 btn-sm">
          <a ui-sref="sign-up" fc-i18n="user.login.sign.up"></a>
        </div>
      </div>

      <p></p>

      <div class="alert" role="alert" ng-class="alert.style"
           ng-show="alert">{{alert.message}}
      </div>

    </form>
  </div>
</div>
