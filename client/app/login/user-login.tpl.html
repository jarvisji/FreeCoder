<header class="page-header">
  <h1 fc-i18n="user.login.page.header"></h1>
</header>
<div class="row">
  <div class="col-xs-12">
    <form name="memberForm" novalidate ng-submit="login()">
      <div class="form-group col-sm-8" ng-class="{'has-error': memberForm.email.$invalid && memberForm.email.$dirty}">
        <input type="email" class="form-control focus" name="email" placeholder="{{uiText.placeholderLoginEmail}}"
               autocomplete="off" required
               ng-model="member.email">
      <span class="has-error control-label" ng-show="memberForm.email.$invalid && memberForm.email.$dirty"
            fc-i18n="user.login.email.invalid"></span>
      </div>

      <div class="form-group col-sm-8"
           ng-class="{'has-error': memberForm.password.$invalid && memberForm.password.$dirty}">
        <input type="password" class="form-control" name="password" placeholder="{{uiText.placeholderLoginPassword}}"
               autocomplete="off" required ng-model="member.password">
      <span class="has-error control-label" ng-show="memberForm.password.$invalid && memberForm.password.$dirty"
            fc-i18n="user.login.password.invalid"></span>
      </div>

      <div class="alert alert-danger col-sm-8" role="alert" ng-show="errorMsg!=undefined">{{errorMsg}}</div>

      <div class="checkbox col-sm-8">
        <label>
          <input type="checkbox" ng-model="rememberMe"><span fc-i18n="user.login.remember.me"></span>
        </label>
      </div>

      <div class="col-sm-8">
        <button class="btn btn-primary" ng-disabled="memberForm.$invalid" fc-i18n="user.login.login"></button>
        <a ui-sref="forgot" fc-i18n="user.login.forgot"></a>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <a ui-sref="sign-up" fc-i18n="user.login.sign.up"></a>
      </div>
    </form>
  </div>
</div>
