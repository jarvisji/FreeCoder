<div class="row">
  <header class="page-header">
    <h1>Reset your password</h1>
  </header>
  <form name="resetForm" novalidate ng-submit="reset()" ng-show="!pageErrMessage">
    <div class="form-group col-sm-8" ng-class="{'has-error': resetForm.password.$invalid && resetForm.password.$dirty}">
      <input type="password" class="form-control" name="password" placeholder="Input a new password" autocomplete="off"
             required ng-model="resetOption.password">
      <span class="has-error control-label" ng-show="resetForm.password.$invalid && resetForm.password.$dirty">Password is required.</span>
    </div>
    <div class="form-group col-sm-8"
         ng-class="{'has-error': resetForm.repeatPassword.$invalid && resetForm.repeatPassword.$dirty}">
      <input type="password" class="form-control" name="repeatPassword" placeholder="Input it again" autocomplete="off"
             required ng-model="resetOption.repeatPassword">
      <span class="has-error control-label"
            ng-show="resetForm.repeatPassword.$invalid && resetForm.repeatPassword.$dirty"></span>
    </div>

    <div class="alert col-sm-8" role="alert" ng-class="alert.style" ng-show="alert.message!=undefined">
      {{alert.message}}
    </div>

    <div class="col-sm-8">
      <button class="btn btn-primary" ng-disabled="resetForm.$invalid">Submit</button>
    </div>
  </form>

  <div class="alert alert-danger col-sm-8" role="alert" ng-show="pageErrMessage">
    {{pageErrMessage}}
  </div>
</div>
