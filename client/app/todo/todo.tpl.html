<div class="page-content-area">
  <header class="page-header">
    <h1>TODO</h1>
  </header>

  <div class="row">
    <div class="col-xs-12">
      <div class="alert" role="alert" ng-class="alert.style" ng-if="alert.message">{{alert.message}}</div>
      <form name="form" ng-submit="createTask()">
        <div class="form-group">
          <input type="text" class="form-control" name="title" ng-model="newTask.title"
                 placeholder="{{uiText.newTaskTitlePlaceholder}}">
        </div>
      </form>
      <hr>
      <div ui-tree="treeOptions" data-empty-placeholder-enabled="false">
        <ul class="list-group" ui-tree-nodes ng-model="tasks">
          <li class="list-group-item" ng-repeat="task in tasks" ui-tree-node ui-tree-handle
              ng-mouseover="mouseOverIndex=$index" ng-mouseleave="mouseOverIndex=undefined">
            {{task.title}}
            <div class="pull-right action-buttons" ng-show="!dragging && mouseOverIndex == $index">
              <button class="btn btn-success center-block">Done</button>
              <button class="btn btn-danger center-block" ng-click="deleteTask($index)">Delete</button>
            </div>
          </li>
        </ul>
        <span ng-show="uiText.noTasks">{{uiText.noTasks}}</span>
      </div>
      <div>{{tasks|json}}</div>
    </div>
  </div>
</div>
