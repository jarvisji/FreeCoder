<fc-content-head title="{{pageHead}}" desc="{{pageHeadDesc}}"></fc-content-head>

<div class="row">
  <div class="col-xs-12 col-md-8 col-lg-6">
    <form class="form-horizontal" novalidate>
      <div class="form-group">
        <label for="email" class="col-sm-3 control-label" fc-i18n="user.profile.form.email"></label>

        <div class="col-sm-9">
          <span id="email" ng-bind="member.email"></span>
        </div>
      </div>

      <div class="form-group">
        <label for="username" class="col-sm-3 control-label" fc-i18n="user.profile.form.username"></label>

        <div class="col-sm-9">
          <input type="text" class="form-control" id="username" ng-model="member.username">
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-default" ng-click="updateMember()"
                  fc-i18n="user.profile.form.submit"></button>
        </div>
      </div>
    </form>

    <hr>
    <form class="form-horizontal" novalidate>
      <div class="form-group">
        <label for="oldPass" class="col-sm-3 control-label" fc-i18n="user.profile.form.old.password"></label>

        <div class="col-sm-9">
          <input type="password" class="form-control" id="oldPass" ng-model="changePasswordOption.oldPass">
        </div>
      </div>
      <div class="form-group">
        <label for="newPass" class="col-sm-3 control-label" fc-i18n="user.profile.form.new.password"></label>

        <div class="col-sm-9">
          <input type="password" class="form-control" id="newPass" ng-model="changePasswordOption.newPass">
        </div>
      </div>

      <div class="alert" role="alert" ng-class="changePasswordResult.alertStyle"
           ng-show="changePasswordResult.alertStyle!=undefined">{{changePasswordResult.message}}
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-danger" ng-click="updatePassword()"
                  fc-i18n="user.profile.form.submit"></button>
        </div>
      </div>
    </form>
  </div>
</div>
