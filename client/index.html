<!DOCTYPE html>
<html ng-app="freeCoderApp" ng-controller="rootCtrl">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <base href="/">
  <title fc-i18n="app.name"></title>

  <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://cdn.bootcss.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <!-- build:css assets/css/ace.min.css -->
  <link href="assets/css/ace-fonts.css" rel="stylesheet">
  <link href="assets/css/ace.css" rel="stylesheet">
  <!-- endbuild -->
  <!-- build:css assets/css/app.min.css -->
  <link href="vendor/angular-ui-tree/dist/angular-ui-tree.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
  <!-- endbuild -->
</head>
<body>
<header class="navbar" role="banner">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#" fc-i18n="app.name"></a>
    </div>
    <div class="fc-navbar-action">
      <button class="btn btn-yellow btn-sm" ng-click="logout()" ng-show="sessionInfo.isLogin">Sign out</button>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav class="hidden-xs col-sm-2 col-lg-1">
      <ul class="nav nav-pills nav-stacked">
        <li><a ui-sref="dashboard">dashboard</a></li>
        <li><a ui-sref="pomodoro" fc-i18n="pomodoro.page.header"></a></li>
        <li><a ui-sref="todo">to-do</a></li>
        <li><a ui-sref="profile">profile</a></li>
      </ul>
    </nav>

    <div class="col-sm-10 col-lg-11">
      <div ui-view class="page-content"></div>
    </div>
  </div>
</div>

<script src="http://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="http://cdn.bootcss.com/angular.js/1.3.15/angular.min.js"></script>
<script src="http://cdn.bootcss.com/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
<!-- build:js assets/js/3rd.min.js -->
<script src="vendor/angular-resource/angular-resource.js"></script>
<script src="vendor/angular-cookies/angular-cookies.js"></script>
<script src="vendor/angular-ui-tree/dist/angular-ui-tree.js"></script>
<!-- endbuild -->
<!-- build:js assets/js/app.min.js -->
<script src="common/services/lb-services.js"></script>
<script src="app/app.js"></script>
<script src="common/services/i18n-messages.js"></script>
<script src="common/services/fcUtils.js"></script>
<script src="common/directives/fc-i18n.js"></script>
<script src="common/directives/fc-pomodoro-timer.js"></script>
<script src="app/login/login.js"></script>
<script src="app/dashboard/dashboard.js"></script>
<script src="app/todo/todo.js"></script>
<script src="app/profile/user-profile.js"></script>
<script src="app/pomodoro/pomodoro.js"></script>
<!-- endbuild -->
</body>
</html>
